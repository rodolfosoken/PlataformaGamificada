<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <!-- Animated CDN -->

<body>
    <div class="container">
        <div class="row ">
            <ul class="nav nav-tabs nav-pills" id="navbar">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quadro de Ins√≠gnias</a>
                </li>
            </ul>
        </div>
        <div class="row inner">
            <div class="col-md-1"></div>
            <div class="col-md" >
                <!--Barra de Busca do aluno -->
                <div class="row align-items-center">
                    <div class="col-md-1"> </div>
                    <div class="col-md-2 ">
                        <img src="images/icons8-checked-user-male.png" id="img_user_checked">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Qual o seu Nome?" id="nomePesquisa">
                    </div>
                    <div class="col-md">
                        <button class="btn btn-primary" id="procurarAluno"> Procurar</button>
                    </div>
                </div>
                
                <!--Quadro de Alunos -->
                <div id="quadroDeAlunos">
                    <div class="row align-items-center rowAluno">
                        <div class="col-md-1">
                            <img src="images/icon-user.png">
                        </div>
                        <div class="col-md">
                            Nome: Aluno fixo no quadro (hardcoded)
                        </div>
                        <div class="col-md-2">
                            <img src="images/trofeu-01.png" class="insignia">
                        </div>
                        <div class="col-md-2">
                            <img src="images/medalhaColorida.png" class="insignia">
                        </div>
                    </div>
                    <div class="row align-items-center rowAluno">
                        <div class="col-md-1">
                            <img src="images/icon-user.png">
                        </div>
                        <div class="col-md">
                            Nome: Segundo aluno fixo no quadro
                        </div>
                        <div class="col-md-2">
                            <img src="images/trofeu-01.png" class="insignia">
                        </div>
                        <div class="col-md-2">
                            <img src="images/medalhaColorida.png" class="insignia">
                        </div>
                    </div>
                </div>
                <!-- O Resto dos alunos sao preenchidos via script -->
              
            </div>
            <!--medalha do plano de fundo-->
            <div class="col-1">
                <img src="images/medalhaAzul-01.png" id="medalhaAzul-01" >
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
